<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Name Pop Fun</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: white;
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        margin-bottom: 20px;
        color: #ff4f81;
    }

    .btn {
        width: 100%;
        padding: 15px;
        margin: 8px 0;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .gorru { background: #ff6f61; }
    .bubu { background: #6a5acd; }
    .baby { background: #ffb347; }
    .garvit { background: #00c9a7; }
    .bubzu { background: #ff85a2; }
    .garri { background: #4facfe; }
    .btko { background: #43e97b; }
    .mtki { background: #fa709a; }

    #popup {
        margin-top: 20px;
        font-size: 26px;
        font-weight: bold;
        color: #ff4f81;
        animation: pop 0.4s ease;
    }

    @keyframes pop {
        0% { transform: scale(0.5); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Tap a Name ðŸ’–</h1>

    <button class="btn gorru" onclick="showName('Gorru ðŸ’•')">Gorru</button>
    <button class="btn bubu" onclick="showName('Bubu ðŸ§¸')">Bubu</button>
    <button class="btn baby" onclick="showName('Baby ðŸ˜˜')">Baby</button>
    <button class="btn garvit" onclick="showName('Garvit ðŸ˜Ž')">Garvit</button>
    <button class="btn bubzu" onclick="showName('Bubzu Bu ðŸ»')">Bubzu Bu</button>
    <button class="btn garri" onclick="showName('Garri ðŸ”¥')">Garri</button>
    <button class="btn btko" onclick="showName('Btko ðŸ˜œ')">Btko</button>
    <button class="btn mtki" onclick="showName('Mtki ðŸ¥°')">Mtki</button>

    <div id="popup"></div>
</div>

<script>
    function showName(name) {
        const popup = document.getElementById("popup");
        popup.innerHTML = name;
        popup.style.animation = "none";
        popup.offsetHeight; // reset animation
        popup.style.animation = "pop 0.4s ease";
    }
</script>

</body>
</html>
