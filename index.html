<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .name {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    button {
      border: none;
      padding: 12px 22px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .yes {
      background: #ff4d6d;
      color: #fff;
    }

    .no {
      background: #fff;
      color: #ff4d6d;
    }

    .message {
      margin-top: 25px;
      font-size: 20px;
      font-weight: 500;
      min-height: 50px;
    }

    .heart {
      font-size: 40px;
      margin-top: 10px;
      animation: beat 1.2s infinite;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Will you be my Valentine?</h1>
    <div class="name">Gorru üíñ</div>

    <p>You make my heart smile every single day.</p>

    <div class="buttons">
      <button class="yes" onclick="yesClicked()">Yes üíò</button>
      <button class="no" onclick="noClicked()">No üôà</button>
    </div>

    <div class="message" id="message"></div>
    <div class="heart" id="heart"></div>
  </div>

  <script>
    function yesClicked() {
      document.getElementById("message").innerHTML =
        "Yay! I knew it ü•∞ Happy Valentine‚Äôs Day!";
      document.getElementById("heart").innerHTML = "‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è";
    }

    function noClicked() {
      document.getElementById("message").innerHTML =
        "You are already mine since June 1 ‚ù§Ô∏è";
      document.getElementById("heart").innerHTML = "üíû";
    }
  </script>

</body>
</html>
